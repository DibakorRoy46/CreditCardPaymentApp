<div class="columns">
  <div class="column">
    <app-card [name]="$any(cardForm.get('name')).value" [cardNumber]="$any(cardForm.get('cardNumber')).value"
      [cardNumber]="$any(cardForm.get('expiration')).value">
    </app-card>
  </div>
  <div class="column">
    <form [formGroup]="cardForm" class="container" (ngSubmit)="onSubmit()">
      <app-input label="Name" [control]="$any(cardForm.get('name'))"></app-input>
      <app-input label="Card Number" [control]="$any(cardForm.get('cardNumber'))"></app-input>
      <app-input label="Expiration" [control]="$any(cardForm.get('expiration'))"></app-input>
      <app-input label="Security Code" [control]="$any(cardForm.get('securityCode'))"></app-input>
      <button class="button is-primary mt-4" type="submit" [disabled]="cardForm.invalid">Submit</button>
      <button class="button is-warning mt-4 ml-4" type="button" (click)="onResetClick()">Cancel</button>
    </form>
  </div>
</div>
